<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email svg">
                <span>E-Validate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter Your Email to Validate</h1>
            <form action="/submit" method="post">
                <!-- Input Filed to Validate Email Address -->
                <input placeholder="Enter your Email" type="text" id="username" name="username" required>
                <br><br>
                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>

        <div class="container">
            <h2>Validation Results</h2>
            <div id="resultCont">
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; 2024 EValidate.com | All Rights Reserved.
    </footer>
    <script src="script.js"></script>
</body>

</html>
